<!-- The Find Screen -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="find.css" />
    <meta charset="UTF-8" />
    <title>Find - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/4b6d6f2d81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Vodacom 4G</span>
        <!--Network Icon Here-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:00</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <!--Battery Icon here-->
        <i class="fa-solid fa-battery-three-quarters"></i>
        <!--and the Lightning Icon-->
        <i class="fa-solid fa-bolt" style="color: #1b1c1d"></i>
      </div>
    </div>

    <header class="main-header">
      <h1 class="chats-header">Find</h1>
      <div class="icon-header">
        <span>
          <i
            class="fa-solid fa-magnifying-glass fa-lg"
            style="color: #ff8c00"
          ></i>
        </span>
        <span>
          <i class="fa-solid fa-gear fa-lg" style="color: #ff8c00"></i>
        </span>
      </div>
    </header>

    <div id="find_icons">
      <div class="find_icons-qrcode">
        <i class="fa-solid fa-qrcode fa-2x" style="color: #ff8c00"></i>
        <span>QR Code</span>
      </div>
      <div class="find_icons-contacts">
        <i class="fa-solid fa-address-book fa-2x" style="color: #ff8c00"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="find_icons-id">
        <i class="fa-solid fa-id-card fa-2x" style="color: #ff8c00"></i>
        <span>Add by ID</span>
      </div>
      <div class="find_icons-invite">
        <i class="fa-solid fa-envelope fa-2x" style="color: #ff8c00"></i>
        <span>Invite</span>
      </div>
    </div>

    <div id="recommended_friends">
      <div class="recommended_friends-head">Recommended Friends</div>
      <div class="recommended_friends-body">
        You have no recommended friends.
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x" style="color: #ff8c00"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">3</span>
            <i
              class="fa-regular fa-regular fa-comment fa-2x"
              style="color: #ff8c00"
            ></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i
              class="fa-solid fa-magnifying-glass-plus fa-2x"
              style="color: #ff8c00"
            ></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <div class="nav__notification-profile"></div>
            <i class="fa-solid fa-ellipsis fa-2x" style="color: #ff8c00"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
