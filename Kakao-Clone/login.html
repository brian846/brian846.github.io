<!-- This is the login screen, from here the user will be required to input his login details before proceed-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Styles/login.css" />
    <meta charset="UTF-8" />
    <title>Welcome to Kokoa Clone.</title>
    <script
      src="https://kit.fontawesome.com/4b6d6f2d81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!--In this file, Block Element Modifier "BEM" is used in place of the classes in 
     order to avoid class-css styling example <div class = "btn btn__price btn__big btn__blue"-->
  <main>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Vodacom 4G</span>
        <!--Network Icon Here-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:00</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <!--Battery Icon here-->
        <i class="fa-solid fa-battery-three-quarters"></i>
        <!--and the Lightning Icon-->
        <i class="fa-solid fa-bolt" style="color: #1b1c1d"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h2 class="welcome-header__title">Welcome to Kokoa Clone</h2>
      <p class="welcome-header__subtitle">
        If you already have a Kokoa Account, log in with your email or phone
        number.
      </p>
    </header>

    <form action="chats.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        required
        placeholder="Email or phone number"
        g
      />
      <input name="password" type="password" required placeholder="Password" />
      <input type="submit" value="Log in" />
      <p>Don't Have An Account?</p>
      <a href="#">Sign Up!</a>
    </form>

    <div id="splash-screen">
      <i class="fa-solid fa-regular fa-comment" style="color: #000000"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜£</span>
    </div>
  </main>
</html>
