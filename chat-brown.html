<!-- The Conversation Screen with Brown -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Styles/brown-enzo.css" />
    <meta charset="UTF-8" />
    <title>Chat : Brown - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/4b6d6f2d81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <main>
    <div class="status-bar">
      <!-- This creates the service bar, the time, the battery life percent and the charging status. -->
      <div class="status-bar__column">
        <span>Vodacom 4G</span>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-location-arrow" style="color: #000000"></i>
      </div>
      <div class="status-bar__column">
        <span>13:10</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt" style="color: #1b1c1d"></i>
      </div>
    </div>

    <div class="main-header">
      <a href="chats.html">
        <span
          ><i class="fa-solid fa-chevron-left fa-lg" style="color: #ff8c00"></i
        ></span> </a
      ><span class="header-setting">Brown Stephen</span>
      <div class="right">
        <span>
          <a href="find.html">
            <i
              class="fa-solid fa-magnifying-glass fa-lg"
              style="color: #ff8c00"
            ></i></a
        ></span>
        <i class="fa-solid fa-bars fa-lg" style="color: #ff8c00"></i>
      </div>
    </div>

    <div id="date_brown">
      <span>Friday, 5th May, 2023</span>
    </div>

    <div id="chat">
      <div class="message-row">
        <img
        src=https://th.bing.com/th/id/OIP.HtC-YZUAc7RfXalKnhHQIAHaLH?w=186&h=279&c=7&r=0&o=5&pid=1.7
        />
        <div class="message-row__content">
          <div class="message__author">Brown</div>
          <div class="message__info">
            <span class="message__bubble">Hi..!!!</span>
            <span class="message__time">19:50</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--me-brown">
        <div class="message-row__content">
          <div class="message__author-me-brown">You</div>
          <div class="message__info-me-brown">
            <span class="message__bubble-me-brown"
              >Hi, I'm having trouble with the guides.</span
            >
            <span class="message__time">19:53</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
        src=https://th.bing.com/th/id/OIP.HtC-YZUAc7RfXalKnhHQIAHaLH?w=186&h=279&c=7&r=0&o=5&pid=1.7
        />
        <div class="message-row__content">
          <div class="message__author">Brown</div>
          <div class="message__info">
            <span class="message__bubble"
              >Okay, Let me check what I can do.</span
            >
            <span class="message__time">19:56</span>
          </div>
        </div>
      </div>

      <div id="date_brown">
        <span>Saturday, 6th May, 2023</span>
      </div>

      <div class="message-row">
        <img
        src=https://th.bing.com/th/id/OIP.HtC-YZUAc7RfXalKnhHQIAHaLH?w=186&h=279&c=7&r=0&o=5&pid=1.7
        />
        <div class="message-row__content">
          <div class="message__author">Brown</div>
          <div class="message__info">
            <span class="message__bubble"
              >Brian, Please check the Email I sent earlier.</span
            >
            <span class="message__time">20:22</span>
          </div>
        </div>
      </div>
    </div>

    <!-- For the screen pixels, try using a maximum-width of 500px, and the height sould be more than 880px -->
    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜£</span>
    </div>
  </main>

  <form id="reply">
    <div class="reply__column">
      <div class="plus-icon">
        <i class="fa-solid fa-plus fa-lg" style="color: #000000"></i>
      </div>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message.." />
      <i class="fa-solid fa-face-smile fa-lg" style="color: grey"></i>
      <button>
        <i class="fa-solid fa-arrow-up fa-lg" style="color: #000000"></i>
      </button>
    </div>
  </form>
</html>
