<!-- The Setting Screen -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Styles/settings.css" />
    <meta charset="UTF-8" />
    <title>Settings - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/4b6d6f2d81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <main>
    <div class="status-bar">
      <!-- This creates the service bar, the time, the battery life percent and the charging status. -->
      <div class="status-bar__column">
        <span>Vodacom 4G</span>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-location-arrow" style="color: #000000"></i>
      </div>
      <div class="status-bar__column">
        <span>13:00</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt" style="color: #1b1c1d"></i>
      </div>
    </div>

    <div class="main-header">
      <span
        ><i
          class="fa-solid fa-chevron-left fa-lg"
          style="color: #ff8c00"
        ></i></span
      ><span class="header-setting">Settings</span
      ><span>
        <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #ff8c00"></i
      ></span>
    </div>

    <div class="settings__list">
      <div class="settings__list-notices">
        <div class="notices__icon">
          <i class="fa-solid fa-volume-high fa-lg" style="color: #000000"></i>
        </div>
        <div class="settings__name">Notices</div>
      </div>
      <div class="settings__list-kokoa-lab">
        <div class="kakao-lab__icon">
          <i class="fa-solid fa-flask fa-lg" style="color: #000000"></i>
        </div>
        <div class="settings__name">Kokoa Lab</div>
      </div>
      <div class="settings__list-version">
        <div class="version__icon">
          <i class="fa-solid fa-circle-info fa-lg" style="color: #000000"></i>
        </div>
        <div class="settings__name">Version</div>
        <div class="additional-version">Latest Version</div>
      </div>
      <div class="settings__list-privacy">
        <div class="privacy__icon">
          <i class="fa-solid fa-lock fa-lg" style="color: #000000"></i>
        </div>
        <div class="settings__name">Privacy</div>
      </div>
      <div class="settings__list-notifications">
        <div class="notifications__icon">
          <i class="fa-solid fa-bell fa-lg" style="color: #000000"></i>
        </div>
        <div class="settings__name">Notification</div>
      </div>
      <div class="settings__list-friends">
        <div class="friends__icon">
          <i class="fa-solid fa-user fa-lg" style="color: #000000"></i>
        </div>
        <div class="settings__name">Friends</div>
      </div>
      <div class="settings__list-chats">
        <div class="chats__icon">
          <i class="fa-solid fa-comment fa-lg" style="color: #000000"></i>
        </div>
        <div class="settings__name">Chats</div>
      </div>
      <div class="settings__list-display">
        <div class="display__icon">
          <i class="fa-solid fa-sun fa-lg" style="color: #000000"></i>
        </div>
        <div class="settings__name">Display</div>
        <div class="N-notification">N</div>
      </div>
      <div class="settings__list-themes">
        <div class="themes__icon">
          <i class="fa-solid fa-brush fa-lg" style="color: #000000"></i>
        </div>
        <div class="settings__name">Themes</div>
        <div class="N-notification">N</div>
        <div class="additional-theme">Light Mode</div>
      </div>
      <div class="settings__list-advanced-settings">
        <div class="version__icon">
          <i class="fa-solid fa-gears fa-lg" style="color: #000000"></i>
        </div>
        <div class="settings__name">Advanced</div>
        <div class="additional-setting">Default</div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x" style="color: #ff8c00"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification"></span>
            <i
              class="fa-regular fa-regular fa-comment fa-2x"
              style="color: #ff8c00"
            ></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i
              class="fa-solid fa-magnifying-glass fa-2x"
              style="color: #ff8c00"
            ></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-profile"></div>
            <i class="fa-solid fa-ellipsis fa-2x" style="color: #ff8c00"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- For the screen pixels, try using a maximum-width of 500px, and the height sould be more than 880px -->
    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜£</span>
    </div>
  </main>
</html>
