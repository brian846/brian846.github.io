<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Styles/chats.css" />
    <meta charset="UTF-8" />
    <title>Chats - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/4b6d6f2d81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <main>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Vodacom 4G</span>
        <!--Network Icon Here-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:00</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <!--Battery Icon here-->
        <i class="fa-solid fa-battery-three-quarters"></i>
        <!--and the Lightning Icon-->
        <i class="fa-solid fa-bolt" style="color: #1b1c1d"></i>
      </div>
    </div>

    <header class="main-header">
      <h1 class="chats-header">Chats</h1>
      <div class="icon-header">
        <span>
          <i
            class="fa-solid fa-magnifying-glass fa-lg"
            style="color: #ff8c00"
          ></i>
        </span>
        <span>
          <i class="fa-solid fa-comment-dots fa-lg" style="color: #ff8c00"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg" style="color: #ff8c00"></i> </span
        ><span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg" style="color: #ff8c00"></i>
          </a>
          <div class="red-dot-gear"></div>
        </span>
      </div>
    </header>

    <div class="chat-component">
      <a href="chat-brown.html">
        <div class="chat-component__message-one">
          <div class="chat-component__avatar">
            <img
            src=https://th.bing.com/th/id/OIP.HtC-YZUAc7RfXalKnhHQIAHaLH?w=186&h=279&c=7&r=0&o=5&pid=1.7
            />
          </div>
          <div class="chat-component__columns">
            <div class="chat-component__column-top">
              <div class="chat-component_name">Brown</div>
              <div class="chat-component_time">20:22</div>
            </div>
            <div class="chat-component__column-bottom">
              <div class="chat-component_subtitle">
                Brian, Please Check the Email I sent earlier.
              </div>
              <div class="chat-component_unread">1</div>
            </div>
          </div>
        </div>
      </a>
      <a href="chat-enzo.html">
        <div class="chat-component__message-two">
          <div class="chat-component__avatar-two">
            <img
            src=https://th.bing.com/th/id/OIP.pswJSTAm8lrtFzUM_gUB6gHaHa?w=186&h=186&c=7&r=0&o=5&pid=1.7
            />
          </div>
          <div class="chat-component__columns">
            <div class="chat-component__column-top">
              <div class="chat-component_name">Enzo</div>
              <div class="chat-component_time">19:46</div>
            </div>
            <div class="chat-component__column-bottom">
              <div class="chat-component_subtitle">
                What time are you off..?
              </div>
              <div class="chat-component_unread">2</div>
            </div>
          </div>
        </div>
      </a>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x" style="color: #ff8c00"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">3</span>
            <i
              class="fa-solid fa-regular fa-comment fa-2x"
              style="color: #ff8c00"
            ></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i
              class="fa-solid fa-magnifying-glass fa-2x"
              style="color: #ff8c00"
            ></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-profile"></div>
            <i class="fa-solid fa-ellipsis fa-2x" style="color: #ff8c00"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-regular fa-comment" style="color: #000000"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜£</span>
    </div>
  </main>
</html>
