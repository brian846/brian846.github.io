<!-- The Conversation Screen with Enzo -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Styles/brown-enzo.css" />
    <meta charset="UTF-8" />
    <title>Chat : Enzo - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/4b6d6f2d81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <main>
    <div class="status-bar">
      <!-- This creates the service bar, the time, the battery life percent and the charging status. -->
      <div class="status-bar__column">
        <span>Vodacom 4G</span>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-location-arrow" style="color: #000000"></i>
      </div>
      <div class="status-bar__column">
        <span>13:10</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt" style="color: #1b1c1d"></i>
      </div>
    </div>

    <div class="main-header">
      <a href="chats.html">
        <span
          ><i class="fa-solid fa-chevron-left fa-lg" style="color: #ff8c00"></i
        ></span> </a
      ><span class="header-setting">Enzo Michael</span>
      <div class="right">
        <span>
          <a href="find.html">
            <i
              class="fa-solid fa-magnifying-glass fa-lg"
              style="color: #ff8c00"
            ></i> </a
        ></span>
        <i class="fa-solid fa-bars fa-lg" style="color: #ff8c00"></i>
      </div>
    </div>

    <div id="date_enzo">
      <span>Friday, 5th May, 2023</span>
    </div>

    <div id="chat">
      <div class="message-row">
        <img
        src=https://th.bing.com/th/id/OIP.pswJSTAm8lrtFzUM_gUB6gHaHa?w=186&h=186&c=7&r=0&o=5&pid=1.7
        />
        <div class="message-row__content">
          <div class="message__author">Enzo</div>
          <div class="message__info">
            <span class="message__bubble">Hi..!!!</span>
            <span class="message__time">19:40</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--me">
        <div class="message-row__content">
          <div class="message__author-me">You</div>
          <div class="message__info-me-enzo">
            <span class="message__bubble-me">Yeah Hi!</span>
            <span class="message__time">19:41</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--two">
        <img
        src=https://th.bing.com/th/id/OIP.pswJSTAm8lrtFzUM_gUB6gHaHa?w=186&h=186&c=7&r=0&o=5&pid=1.7
        />
        <div class="message-row__content">
          <div class="message__author-two">Enzo</div>
          <div class="message__info">
            <span class="message__bubble-two"
              >How's the first day at work?</span
            >
            <span class="message__time">19:42</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--three">
        <img
        src=https://th.bing.com/th/id/OIP.pswJSTAm8lrtFzUM_gUB6gHaHa?w=186&h=186&c=7&r=0&o=5&pid=1.7
        />
        <div class="message-row__content">
          <div class="message__author-three">Enzo</div>
          <div class="message__info">
            <span class="message__bubble-three">What time are you off..?</span>
            <span class="message__time">19:46</span>
          </div>
        </div>
      </div>
    </div>

    <!-- For the screen pixels, try using a maximum-width of 500px, and the height sould be more than 880px -->
    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜£</span>
    </div>
  </main>

  <form id="reply">
    <div class="reply__column">
      <div class="plus-icon">
        <i class="fa-solid fa-plus fa-lg" style="color: #000000"></i>
      </div>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message.." />
      <i class="fa-solid fa-face-smile fa-lg" style="color: grey"></i>
      <button>
        <i class="fa-solid fa-arrow-up fa-lg" style="color: #000000"></i>
      </button>
    </div>
  </form>
</html>
