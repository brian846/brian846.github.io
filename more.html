<!-- The More Screen -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Styles/more.css" />
    <meta charset="UTF-8" />
    <title>More - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/4b6d6f2d81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <main>
    <div class="status-bar">
      <!-- This creates the service bar, the time, the battery life percent and the charging status. -->
      <div class="status-bar__column">
        <span>Vodacom 4G</span>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-location-arrow" style="color: #000000"></i>
      </div>
      <div class="status-bar__column">
        <span>13:00</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt" style="color: #1b1c1d"></i>
      </div>
    </div>

    <header class="main-header">
      <h1 class="chats-header">More</h1>
      <div class="icon-header">
        <span>
          <i
            class="fa-solid fa-magnifying-glass fa-lg"
            style="color: #ff8c00"
          ></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg" style="color: #ff8c00"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg" style="color: #ff8c00"></i>
          </a>
          <div class="red-dot-gear"></div>
        </span>
      </div>
    </header>

    <div class="body-header">
      <div class="header__user">
        <img
          src="https://th.bing.com/th/id/OIP.BzsQoOZ_X6Sv0bdOstxzgAHaEg?w=270&h=180&c=7&r=0&o=5&pid=1.7"
        />
      </div>
      <div class="header__info">
        <div class="header__info-username">Brian</div>
        <div class="header__info-number">
          +255-753-979-750
          <i class="fa-solid fa-circle-info fa-sm" style="color: #ff0000"></i>
        </div>
      </div>
      <div class="header__inbox">
        <i
          class="fa-solid fa-envelope-circle-check fa-2x"
          style="color: #ff8c00"
        ></i>
      </div>
    </div>

    <div class="more__options">
      <div class="more__options-row-one">
        <div class="more__options-icons-calendar">
          <div class="icon-icon">
            <i
              class="fa-solid fa-calendar-days fa-2x"
              style="color: #000000"
            ></i>
          </div>
          <div class="icon-name">Calendar</div>
        </div>
        <div class="more__options-icons-task">
          <div class="icon-icon">
            <i class="fa-solid fa-list-check fa-2x" style="color: #000000"></i>
            <div class="red-dot"></div>
          </div>
          <div class="icon-name">Task Drive</div>
        </div>
        <div class="more__options-icons-emoticons">
          <div class="icon-icon">
            <i
              class="fa-solid fa-face-laugh-wink fa-2x"
              style="color: #000000"
            ></i>
          </div>
          <div class="icon-name">Emoticons</div>
        </div>
        <div class="more__options-icons-themes">
          <div class="icon-icon">
            <i class="fa-solid fa-brush fa-2x" style="color: #000000"></i>
          </div>
          <div class="icon-name">Themes</div>
        </div>
      </div>
      <div class="more__options-row-two">
        <div class="more__options-icons-account">
          <div class="icon-icon">
            <i
              class="fa-solid fa-file-invoice fa-2x"
              style="color: #000000"
            ></i>
          </div>
          <div class="icon-name">Account</div>
        </div>
        <div class="more__options-icons-chat">
          <div class="icon-icon">
            <i class="fa-solid fa-comments fa-2x" style="color: #000000"></i>
          </div>
          <div class="icon-name">OpenChat</div>
        </div>
      </div>
    </div>

    <div class="suggestions">
      <div class="suggestions__head">Suggestions</div>
      <div class="suggestions__apps">
        <div class="suggestions__apps-kakao-story">
          <div class="apps-icon">
            <i class="fa-solid fa-quote-right fa-2x" style="color: #ffffff"></i>
          </div>
          <div class="apps-name">Kakao Story</div>
        </div>
        <div class="suggestions__apps-gem-quest">
          <div class="apps-icon">
            <i class="fa-solid fa-cat fa-2x" style="color: #ffffff"></i>
          </div>
          <div class="apps-name">Gem Quest</div>
        </div>
        <div class="suggestions__apps-kakao-friends">
          <div class="apps-icon">
            <i class="fa-solid fa-user-group fa-2x" style="color: #ffffff"></i>
          </div>
          <div class="apps-name">Kakao Friends</div>
        </div>
        <div class="suggestions__apps-pet-grab">
          <div class="apps-icon">
            <i class="fa-solid fa-dog fa-2x" style="color: #ffffff"></i>
          </div>
          <div class="apps-name">Pet 'n' Grab</div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x" style="color: #ff8c00"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">3</span>
            <i
              class="fa-regular fa-regular fa-comment fa-2x"
              style="color: #ff8c00"
            ></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i
              class="fa-solid fa-magnifying-glass fa-2x"
              style="color: #ff8c00"
            ></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-profile"></div>
            <i class="fa-solid fa-ellipsis fa-2x" style="color: #ff8c00"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- This is the splash screen, an animated screen which will pop up after the page is loaded. -->
    <div id="splash-screen">
      <i class="fa-solid fa-regular fa-comment" style="color: #000000"></i>
    </div>

    <!-- For the screen pixels, try using a maximum-width of 500px, and the height sould be more than 880px -->
    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜£</span>
    </div>
  </main>
</html>
